<div class="container">
    <!-- Filters column -->
    <div class="filters">
        <!-- Skills Filter -->
        <div class="filter-card">
            <div class="filter-title">Skills</div>
            <input type="search" placeholder="Search skills...">
            <div class="checkbox-group">
                <!-- Add or remove skills here -->
                <label><input type="checkbox" value="frontend developer"
                        (change)="handleCheckbox('selectedSkills', 'frontend developer', $event)"> frontend
                    developer</label>
                <label><input type="checkbox" value="backend developer"   (change)="handleCheckbox('selectedSkills', 'backend developer', $event)"> backend developer</label>
                
                <label><input type="checkbox" value="data scientist"   (change)="handleCheckbox('selectedSkills', 'data scientist', $event)"> data scientist</label>
                
                <label><input type="checkbox" value="android developer"   (change)="handleCheckbox('selectedSkills', 'android developer', $event)"> android developer</label>
                <!-- ... -->
            </div>
        </div>

            <div class="filter-title">Salary</div>

        <!-- Location Filter -->
        <div class="filter-card">
            <div class="filter-title">Location</div>
            <input type="search" placeholder="Search location...">
            <div class="checkbox-group">
                <div *ngFor="let location of locations">
                    <label><input type="checkbox" [value]="location.toLowerCase()"
                            (change)="handleCheckbox('selectedLocations', location.toLowerCase(), $event)">
                        {{location}}</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Jobs column -->
    <div class="jobs">
        <div *ngFor="let job of filteredJobs" class="job-card">
            <div class="icon-container">
                <i class="fas fa-briefcase fa-2x"></i>
            </div>
            <h3 class="job-title">{{ job.title }}</h3>
            <h4 class="company-name">
                <i class="fas fa-building"></i> {{ job.company }}
            </h4>


            <div class="job-meta">
                <span><i class="fas fa-map-marker-alt"></i> {{ job.location }}</span>
                <span><i class="fas fa-clock"></i> {{ job.experience }}</span>
                <span><i class="fas fa-wallet"></i> {{ job.salary }}</span>
                <span><i class="fas fa-user-tie"></i> {{ job.type }}</span>
            </div>

            <div class="job-footer">
                <span><i class="fas fa-calendar-alt"></i> Posted on: {{ job.postedOn | date: 'shortDate' }}</span>
                <button class="btn custom-apply-btn" >Apply</button>
            </div>
        </div>
    </div>
</div>
